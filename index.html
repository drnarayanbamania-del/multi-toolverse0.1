
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi ToolVerse - Your Utility Universe</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8721922732049886" crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-navy: #0D234D;
        --brand-orange: #FF7A21;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #020617;
        color: #f1f5f9;
      }
      
      /* Premium Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Animated Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,97%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,100%,97%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(33,100%,95%,1) 0, transparent 50%);
      }
      .dark .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,50%,10%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,50%,10%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(33,50%,10%,1) 0, transparent 50%);
      }

      .navbar {
        position: fixed;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 2rem);
        max-width: 1400px;
        height: 64px;
        z-index: 1000;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      .dark .navbar {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .logo-brand-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -0.03em;
      }
      
      .bento-card {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }
      .bento-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .dark .bento-card:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      /* Glowing border effect on hover */
      .bento-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(45deg, transparent, var(--brand-orange), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .bento-card:hover::after {
        opacity: 1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#0D234D',
                orange: '#FF7A21',
              }
            },
            borderRadius: {
              '3xl': '24px',
              '4xl': '32px',
            }
          }
        }
      }
    </script>
